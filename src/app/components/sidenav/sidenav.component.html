<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed' : ''">
  <div class="logo-container">
    <button class="logo" (click)="toggleCollapse()">{{ name }}</button>
    <div class="logo-text" @fadeInOut *ngIf="collapsed">{{ title }}</div>
    <button class="btn-close" @rotate *ngIf="collapsed" (click)="closeSidenav()"      >
      <i class="fa-solid fa-xmark"></i>
    </button>
  </div>
  <div class="scroll-wrap scroll-wrap_delayed">
    <ul class="sidenav-nav">
      <li class="sidenav-nav-item" *ngFor="let data of navData">
        <a class="sidenav-nav-link"
           (click)="handleClick(data)"
           *ngIf="data.items && data.items.length > 0"
           [ngClass]="getActiveClass(data)"
        >
          <i [class]="data.icon" class="sidenav-link-icon"></i>
          <span class="sidenav-link-text" *ngIf="collapsed" @fadeInOut>{{ data.label }}</span>
          <i *ngIf="data.items && collapsed" class="menu-collapse-icon"
             [ngClass]="!data.expanded ? 'fa-solid fa-angle-right' : 'fa-solid fa-angle-down'">
          </i>
        </a>

        <a class="sidenav-nav-link"
           *ngIf="!data.items || (data.items && data.items.length === 0)"
           [routerLink]="data.routeLink"
           routerLinkActive="active"
           [routerLinkActiveOptions]="{exact: true}"
           (click)="shirkItems(data)"
        >
          <i [class]="data.icon" class="sidenav-link-icon"></i>
          <span class="sidenav-link-text" *ngIf="collapsed">{{ data.label }}</span>
        </a>
        <div *ngIf="collapsed && data.items && data.items.length > 0">
          <app-sublevel-menu
            [data]="data"
            [collapsed]="collapsed"
            [multiple]="multiple"
            [expended]="data.expanded"
          ></app-sublevel-menu>
        </div>
      </li>
    </ul>
  </div>
</div>
